<script th:inline="javascript">
  fetch(`http://localhost:9999/categories`)
    .then(response => response.json())
    .then(categories => {
      var html = categories.map(category => {
        return `<li><a href="#">${category.name}</a></li>`;
      }).join('');

      var ul = document.querySelector('ul.categories-ul');
      var tags = document.querySelector('ul.product-tags');

      ul.innerHTML += html;
      tags.innerHTML += html;


    })
    .catch(error => {
      console.log(error);
    });
</script>
